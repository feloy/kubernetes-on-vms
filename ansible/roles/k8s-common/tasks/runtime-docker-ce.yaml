---

- name: Add Docker repo
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo

- name: "Install docker-ce"
  yum:
    name: "docker-ce"
    state: present

- name: "Enable docker daemon"
  service:
    name: "docker"
    state: started
    enabled: yes
